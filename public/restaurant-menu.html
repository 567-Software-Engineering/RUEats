    async function getData(serverURL, body) {
        return new Promise((resolve, reject) => {
            const urlFormat = new RegExp('(https?|ftp|file)://[-A-Za-z0-9+&@#/%?=~_|!:,.;]+[-A-Za-z0-9+&@#/%=~_|]');

            if (!urlFormat.test(serverURL))
                reject(`Invalid URL: ${serverURL}`);

            fetch(serverURL, {
                method: 'GET',
            })
                .then(response => response.text())
                .then(data => resolve({ response: data }))
                .catch(error => resolve({ response: error }));
        });
    }

    (async () => {

        let row = document.createElement('div');
        row.className = 'row row-cols-1 row-cols-md-3 g-4';

        menuItems.forEach(menuItem => {
            let card = document.createElement('div');
            card.className = 'col-md-4 mb-4';
            card.innerHTML = `
    <div class="card h-100 shadow-sm">
        <div class="card-body">
            <h5 class="card-title">${menuItem.item_name}</h5>
            <img src=${menuItem.image_url} width="100px" height="100px">
            <p class="card-text">${menuItem.description}</p>
            <p class="card-text">$${menuItem.price}</p>
            <div class="input-group">
                <span class="input-group-btn">
                    <button type="button" class="btn btn-danger" onclick="decrementQuantity(this, '${menuItem.price}')">-</button>
                </span>
                <input type="text" class="form-control" value="1" readonly>
                <span class="input-group-btn">
                    <button type="button" class="btn btn-success" onclick="incrementQuantity(this, '${menuItem.price}')">+</button>
                </span>
            </div>
            <div class="text-center pt-3">
                <button class="btn btn-primary" onclick="addToCart(this , '${menuItem.item_id}', '${menuItem.item_name}', ${menuItem.price})">Add to Cart</button>
            </div>
        </div>
    </div>
`;


            row.appendChild(card);
        });

        container.appendChild(row);

    function incrementQuantity(button, price) {
        let input = button.parentElement.parentElement.querySelector('input');
        let quantity = parseInt(input.value);
        input.value = quantity + 1;
        updateButton(button,price);
    }

    function decrementQuantity(button, price) {
        let input = button.parentElement.parentElement.querySelector('input');
        let quantity = parseInt(input.value);
        if (quantity > 0) {
            input.value = quantity - 1;
            updateButton(button,price);
        }
    }

    function updateButton(button,price) {
        let card = button.closest('.card-body');

        let quantity = parseInt(card.querySelector('input').value);

        if (!isNaN(price) && !isNaN(quantity)) {
            let totalPrice = price * quantity;
            let addToCartButton = card.querySelector('.btn-primary');
            addToCartButton.textContent = `Add to Cart $${totalPrice.toFixed(2)}`;
        }
    }
