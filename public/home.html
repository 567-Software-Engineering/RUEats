<!DOCTYPE html>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Include any additional stylesheets or libraries here -->
    <style>
        /* Basic Styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            position: relative;
            height: 100vh; /* Ensure full viewport height */
        }

        header {
            background-color: #dc3545; /* Scarlet color theme */
            color: white;
            padding: 20px;
        }

        .carousel {
            position: relative;
            height: 100vh; /* Adjust based on your requirement */
        }

        .carousel-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .navbar {
            background-color: #dc3545;
        }

        .navbar-brand {
            color: #fff;
            font-weight: bold;
            font-size: 1.5rem;
        }

        .navbar-toggler-icon {
            background-color: #fff;
        }

        .nav-link {
            /* Adjusting the link style to button */
            padding: 5px 20px;
            border: 2px solid #f8bdc5;
            border-radius: 15px;
            color: #d0c3c4;
            font-weight: bold;
            text-align: center;
            transition: all 0.3s ease;
            margin-right: 10px;
        }

        .nav-link:hover {
            background-color: #eea5aa;
            color: #fff;
            text-decoration: none; /* Remove underline on hover */
        }

        /* Centered button */
        .carousel-button {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1;
            padding: 10px 40px; /* Adjust button padding */
            font-size: 24px; /* Adjust button font size */
            border-radius: 20px; /* Rounded edges */
            background-color: #dc3545; /* Scarlet color */
            color: white; /* Text color */
            border: none; /* No border */
            cursor: pointer;
            transition: all 0.3s ease; /* Smooth transition */
        }

        .carousel-button:hover {
            background-color: #c82333; /* Darker shade on hover */
        }
        .navbar-brand img {
            max-width: 50px; /* Maximum width of the logo */
            height: auto; /* Maintain aspect ratio */
            /* You can add more styling if required */
        }

        .over-carousel {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 2;
            text-align: center;
            font-size: 40px;
            color: #fff; /* Change text color to white for better contrast */
            font-weight: bold; /* Make the text more prominent */
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5); /* Add a subtle shadow effect */
            background-color: rgba(235, 227, 227, 0.7); /* Semi-transparent background */
            padding: 5px 20px; /* Increase padding for better readability */
            border-radius: 10px; /* Add rounded corners */
            transition: color 0.3s ease;
        }
        .over-carousel:hover {
    color: #dc3545; /* Change text color on hover to a scarlet-related color */
}

    </style>
</head>
