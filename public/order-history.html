<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Order History</title>
    <!-- Include necessary CSS and JavaScript libraries -->
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- Bootstrap JavaScript dependencies -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <style>
        body {
            background-color: #f8f9fa;
            color: #343a40;
        }

        .navbar {
            background-color: #dc3545;
        }

        .navbar-brand {
            color: #fff;
            font-weight: bold;
        }

        .navbar-toggler-icon {
            background-color: #fff;
        }

        .nav-link {
            color: #fff;
        }

        .container {
            margin-top: 50px;
        }

        #user-profile {
            background-color: #fff;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        #privacy-policy {
            background-color: #fff;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        #access-denied {
            background-color: #fff;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h3 {
            color: #dc3545;
            margin-bottom: 20px;
        }

        strong {
            color: #dc3545;
        }
        .star {
            color: gray;
            font-size: 25px;
            cursor: pointer;
        }

        .star.selected {
            color: gold;
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light">
    <a class="navbar-brand" href="#">
        RUEats
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a id="view-order-history" class="nav-link" onclick="viewOrderHistory()">View Order History</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#" onclick="loadUserProfile()">Account</a>
            </li>
        </ul>
    </div>
</nav>

<div class="container mt-4">
    <div class="row">
        <div class="col-md-8 mx-auto">
            <h3>Order History for <span id="user-name">User</span></h3>
            <div id="order-history" style="display: none;">
                <!-- Order history content will be displayed here -->
            </div>
            <div id="no-orders" style="display: none;">
                <p>No orders found.</p>
            </div>
            <div id="access-denied" style="display: none;">
                <h3>Access Denied</h3>
                <p>Please log in to view order history.</p>
            </div>
        </div>
    </div>
</div>

<script>
    const token = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJuYW1lIjoiS2VzaGF2IiwidXNlcl9pZCI6ODEsImlhdCI6MTcwMjAwNzQ3MSwiZXhwIjoxNzAyMDExMDcxfQ.uw35n4YyD4bXW1yfhsWFdP-Xnh0Qezlm0tPXaCEhWQg";
    async function loadOrderHistory() {
        const userID = '{{userID}}';
        const orderHistoryURL = `http://localhost:3000/users/{{userID}}/orders`;
        const userDetailsURL = `http://localhost:3000/users/${userID}`;

        async function getData(serverURL, token) {
            try {
                const response = await fetch(serverURL, {
                    headers: {
                        'Authorization': `${token}`
                    }
                });
                if (!response.ok) {
                    throw new Error('Network response was not ok.');
                }
                return await response.json();
            } catch (error) {
                console.error('Error:', error);
                return { error: error.message };
            }
        }   

        try {
            const userDetails = await getData(userDetailsURL, token);
            if (userDetails && userDetails.name) {
                document.getElementById('user-name').innerText = userDetails.name;
            }
            const orderHistory = await getData(orderHistoryURL, token);
            if (orderHistory.length) {
                displayOrderHistory(orderHistory);
            } else {
                document.getElementById('no-orders').style.display = 'block';
            }
        } catch (error) {
            console.error('Error:', error);
            document.getElementById('access-denied').style.display = 'block';
        }
    }

    function displayOrderHistory(orders) {
        const orderHistoryDiv = document.getElementById('order-history');
        orderHistoryDiv.innerHTML = '<h4>Your Orders</h4>';

        orders.forEach(order => {
            let reviewButtonHTML = order.status === 3 
                ? `<button onclick="addReview(${order.restaurant_id})">Add Review</button>`
                : '';
            let orderStatusText = getCondensedOrderStatus(order.status);

            orderHistoryDiv.innerHTML += `
                <div class="order">
                    <p>Restaurant: ${order.restaurant_name}</p>
                    <p>Order Date: ${new Date(order.order_date).toLocaleDateString()}</p>
                    <p>Total Amount: $${order.total_amount.toFixed(2)}</p>
                    ${reviewButtonHTML}
                    <button onclick="orderDetails(${order.order_id}, ${order.restaurant_id}, this)">View Details</button>
                    <span class="badge badge-info">${orderStatusText}</span>
                    <div id="order-details-${order.order_id}" class="order-details" style="display: none;"></div>
                </div>
                <hr>`;
        });

        orderHistoryDiv.style.display = 'block';
    }

    function getCondensedOrderStatus(statusCode) {
        switch (statusCode) {
            case 0: return 'Order Confirmed';
            case 1: return 'Being Prepared';
            case 2: return 'Declined';
            case 3: return 'Ready for Pickup';
            case 4: return 'In Delivery';
            case 5: return 'Delivered and complete';
            case 6: return 'Delivery Failed';
            default: return 'Unknown';
        }
    }


    function addReview(restaurantID) {
        document.getElementById('review-restaurant-id').value = restaurantID;
        $('#reviewModal').modal('show');
    }

    async function orderDetails(orderID, restaurantID, buttonElement) {
        const detailsDiv = document.getElementById(`order-details-${orderID}`);
        if (detailsDiv.style.display === 'none') {
            try {
                const response = await fetch(`http://localhost:3000/get-active-orders/${restaurantID}/orders/${orderID}`, {
                    headers: {
                        'Authorization': token
                    }
                });
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                const orderItems = await response.json();

                let detailsHTML = '<h5>Order Items:</h5>';
                orderItems.forEach(item => {
                    detailsHTML += `
                        <p>${item.item_name} (x${item.quantity}) - $${(item.price * item.quantity).toFixed(2)}</p>`;
                });

                detailsDiv.innerHTML = detailsHTML;
                detailsDiv.style.display = 'block';
                buttonElement.textContent = 'Hide Details';
            } catch (error) {
                console.error('Error:', error);
            }
        } else {
            detailsDiv.style.display = 'none';
            buttonElement.textContent = 'View Details';
        }
    }

    async function submitReview(event) {
        event.preventDefault();
        const title = document.getElementById('review-title').value.trim();
        const stars = document.getElementById('review-stars').value.trim();
        const mediaURL = document.getElementById('review-media-url').value.trim();

        if (!title || !stars) {
            alert('Please fill in all required fields.');
            return;
        }

        const reviewData = {
            restaurant_id: document.getElementById('review-restaurant-id').value,
            review_title: title,
            description: document.getElementById('review-description').value,
            stars: stars,
            media: mediaURL // Use the media URL
        };

        const reviewURL = `http://localhost:3000/restaurants/${reviewData.restaurant_id}/reviews`;
        try {
            const response = await fetch(reviewURL, {
                method: 'POST',
                headers: {
                    'Authorization': token,
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(reviewData)
            });

            if (!response.ok) {
                throw new Error(`HTTP error! status: ${response.status}`);
            }

            const result = await response.json();
            if (result.error) {
                console.error('Error:', result.error);
            } else {
                alert('Review submitted successfully!');
                document.getElementById('review-form').reset();
                $('#reviewModal').modal('hide');
                resetStarRating();
            }
        } catch (error) {
            console.error('Error:', error);
            alert('Failed to submit review.');
        }
    }

    function setupStarRating() {
        document.querySelectorAll('.star').forEach(star => {
            star.onclick = function() {
                let rating = this.getAttribute('data-value');
                document.getElementById('review-stars').value = rating;
                updateStarDisplay(rating);
            };
        });
    }

    function updateStarDisplay(rating) {
        document.querySelectorAll('.star').forEach(star => {
            let starValue = star.getAttribute('data-value');
            if (starValue <= rating) {
                star.classList.add('selected');
            } else {
                star.classList.remove('selected');
            }
        });
    }

    function resetStarRating() {
        document.querySelectorAll('.star').forEach(star => {
            star.classList.remove('selected');
        });
        document.getElementById('review-stars').value = '';
    }


    window.onload = () => {
        loadOrderHistory();
        setupStarRating();
    };

</script>

<div class="modal fade" id="reviewModal" tabindex="-1" role="dialog" aria-labelledby="reviewModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="reviewModalLabel">Add a Review</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form id="review-form">
                    <input type="hidden" id="review-restaurant-id" name="restaurant_id">
                    <div class="form-group">
                        <label for="review-title">Title:<span style="color: red;">*</span></label>
                        <input type="text" class="form-control" id="review-title" name="review_title" required>
                    </div>
                    <div class="form-group">
                        <label for="review-description">Description:</label>
                        <textarea class="form-control" id="review-description" name="description"></textarea>
                    </div>
                    <div class="form-group">
                        <label>Rating:<span style="color: red;">*</span></label>
                        <div id="star-rating">
                            <span class="star" data-value="1">&#9733;</span>
                            <span class="star" data-value="2">&#9733;</span>
                            <span class="star" data-value="3">&#9733;</span>
                            <span class="star" data-value="4">&#9733;</span>
                            <span class="star" data-value="5">&#9733;</span>
                        </div>
                        <input type="hidden" id="review-stars" name="stars">
                    </div>
                    <div class="form-group">
                        <label for="review-media-url">Media URL:</label>
                        <input type="text" class="form-control" id="review-media-url" name="media_url" placeholder="Enter media URL">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal" onclick="resetStarRating();">Cancel</button>
                <button type="button" class="btn btn-primary" onclick="submitReview(event)">Submit Review</button>
            </div>
        </div>
    </div>
</div>
</body>
</html>
