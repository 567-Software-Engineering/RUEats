    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

        .navbar {

<body>

<nav class="navbar navbar-expand-lg navbar-light">
    <a class="navbar-brand" href="#">
        RUEats
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link" href="#" onclick="redirectRestaurant()">Restaurant</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#" onclick="redirectMenu()">Menu</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#" onclick="redirectOrders()">Orders</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#" onclick="redirectReviewsPage()">Reviews</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#" onclick="handleLogout()">Logout</a>
            </li>
        </ul>
    </div>
</nav>

<div class="container mt-4">
    <div class="row">
        <div class="col-md-6 mx-auto">
            <div id="restaurant-profile" style="display: none;">
                <!-- Restaurant Profile content will be displayed here -->
                <div id="restaurant-profile-header">
                    <i class="fas fa-edit ml-2" style="cursor: pointer;" onclick="openEditDialog()"></i>
                </div>
                <div  id="restaurant-profile-content"></div>
            </div>
            <div id="access-denied" style="display: none;">
                <h3>Access Denied</h3>
                <p>Please log in to view the restaurant profile.</p>
            </div>
        </div>
    </div>
</div>

<!-- Edit Restaurant Modal -->
<div class="modal" id="editRestaurantModal">
    <div class="modal-dialog">
        <div class="modal-content">
            <!-- Modal Header -->
            <div class="modal-header">
                <h4 class="modal-title">Edit Restaurant</h4>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>

            <!-- Modal Body -->
            <div class="modal-body">
                <!-- Add a form for editing restaurant data -->
                <form id="editRestaurantForm">
                    <div class="form-group">
                        <label for="editRestaurantName">Name:</label>
                        <input type="text" class="form-control" id="editRestaurantName" readonly>
                    </div>
                    <div class="form-group">
                        <label for="editRestaurantEmail">Email:</label>
                        <input type="email" class="form-control" id="editRestaurantEmail" readonly>
                    </div>
                    <div class="form-group">
                        <label for="editRestaurantPhoneNumber">Phone Number:</label>
                        <input type="tel" class="form-control" id="editRestaurantPhoneNumber">
                    </div>
                    <div class="form-group">
                        <label for="editRestaurantAddress">Address:</label>
                        <input type="text" class="form-control" id="editRestaurantAddress">
                    </div>
                    <div class="form-group">
                        <label for="editRestaurantCuisineType">Cuisine Type:</label>
                        <input type="text" class="form-control" id="editRestaurantCuisineType">
                    </div>
                    <div class="form-group">
                        <label for="editRestaurantOperatingHours">Operating Hours:</label>
                        <input type="text" class="form-control" id="editRestaurantOperatingHours">
                    </div>
                    <div class="form-group">
                        <label for="editRestaurantStatus">Status:</label>
                        <select class="form-control" id="editRestaurantStatus">
                            <option value="1">Active</option>
                            <option value="0">Inactive</option>
                        </select>
                    </div>
                    <!-- Add other form fields as needed -->
                </form>
            </div>

            <!-- Modal Footer -->
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" onclick="saveEditedData()">Save Changes</button>
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>

<script>
    var jwtToken = '';
    var restaurant_id = '';
    let userName = '';
    let userEmail = '';

    function loadToken() {
        jwtToken = localStorage.getItem('jwtToken') || '';
        userEmail = localStorage.getItem('email') || '';
        userName = localStorage.getItem('name') || '';
        restaurant_id = localStorage.getItem('restaurant_id') || '';
        console.log('Token loaded:', jwtToken);
    }

    function handleLogout() {
        localStorage.removeItem('jwtToken');
        localStorage.removeItem('email');
        localStorage.removeItem('name');
        localStorage.removeItem('user_id');
        event.preventDefault();
        window.location.href = '/home';
    }

    function redirectRestaurant() {
        window.location.href = `http://localhost:3000/app/restaurants/${restaurant_id}`;
    }

    function redirectMenu() {
        window.location.href = `http://localhost:3000/app/restaurant-owner-menu/${restaurant_id}`;
    }

    function redirectOrders() {
        window.location.href = `http://localhost:3000/app/restaurants-orders/${restaurant_id}`;
    }

    function redirectReviewsPage() {
        window.location.href = `http://localhost:3000/app/check-reviews/${restaurant_id}`;
    }

    async function getRestaurantData(serverURL, jwtToken, restaurantId) {
        try {
            const response = await fetch(`${serverURL}/${restaurantId}`, {
                headers: {
                    'Authorization': `${jwtToken}`
                }
            });
            if (!response.ok) {
                throw new Error('Network response was not ok.');
            }
            return await response.json();
        } catch (error) {
            console.error('Error:', error);
            return { error: error.message };
        }
    }

    async function loadRestaurantProfile() {
        event.preventDefault();
        if (!jwtToken) {
            // No jwtToken found, show access denied message
            document.getElementById('access-denied').style.display = 'block';
            return;
        }

        // Extract restaurant ID from the URL
        const restaurantId = restaurant_id;
        // const restaurantId = window.location.pathname.split('/').pop();

        const restaurantProfileURL = 'http://localhost:3000/restaurants'; // Modify this URL as needed

        const restaurantProfile = await getRestaurantData(restaurantProfileURL, jwtToken, restaurantId);
        if (restaurantProfile.error) {
            // Handle error fetching restaurant profile or invalid jwtToken
            console.error('Error fetching restaurant profile:', restaurantProfile.error);
            document.getElementById('access-denied').style.display = 'block';
            return;
        }

        // Display restaurant profile data
        const restaurantProfileDiv = document.getElementById('restaurant-profile');
        restaurantProfileDiv.style.display = 'block';

        const restaurantProfileHeaderDiv = document.getElementById('restaurant-profile-header');
        restaurantProfileHeaderDiv.innerHTML = `
            <div style="display: flex; justify-content: space-between; align-items: center; width: 100%;">
            <h3>${restaurantProfile[0].name}</h3>
            <i class="fas fa-edit ml-2" style="cursor: pointer;" onclick="openEditDialog()"></i>
            </div>
        `;
        // Display restaurant profile content inside the 'restaurant-profile-content' div
        const restaurantProfileContentDiv = document.getElementById('restaurant-profile-content');
        restaurantProfileContentDiv.innerHTML = `
            <p><strong>Email:</strong> ${restaurantProfile[0].email}</p>
            <p><strong>Phone Number:</strong> ${restaurantProfile[0].phone_number}</p>
            <p><strong>Address:</strong> ${restaurantProfile[0].address}</p>
            <p><strong>Cuisine Type:</strong> ${restaurantProfile[0].cuisine_type}</p>
            <p><strong>Rating:</strong> ${restaurantProfile[0].rating}</p>
            <p><strong>Operating Hours:</strong> ${restaurantProfile[0].operating_hours}</p>
            <p><strong>Status:</strong> ${restaurantProfile[0].is_active ? 'Active' : 'Inactive'}</p>
        `;

        const editRestaurantNameInput = document.getElementById('editRestaurantName');
        const editRestaurantEmailInput = document.getElementById('editRestaurantEmail');
        const editRestaurantPhoneNumberInput = document.getElementById('editRestaurantPhoneNumber');
        const editRestaurantAddressInput = document.getElementById('editRestaurantAddress');
        const editRestaurantCuisineTypeInput = document.getElementById('editRestaurantCuisineType');
        const editRestaurantOperatingHoursInput = document.getElementById('editRestaurantOperatingHours');
        const editRestaurantStatusInput = document.getElementById('editRestaurantStatus');

        editRestaurantNameInput.value = restaurantProfile[0].name;
        editRestaurantEmailInput.value = restaurantProfile[0].email;
        editRestaurantPhoneNumberInput.value = restaurantProfile[0].phone_number;
        editRestaurantAddressInput.value = restaurantProfile[0].address;
        editRestaurantCuisineTypeInput.value = restaurantProfile[0].cuisine_type;
        editRestaurantOperatingHoursInput.value = restaurantProfile[0].operating_hours;
        editRestaurantStatusInput.value = restaurantProfile[0].is_active;

    }


    function openEditDialog() {
        // You can customize this function to load existing data into the modal fields if needed
        $('#editRestaurantModal').modal('show');
    }

    // Function to save edited data (you can implement this as needed)
    // Function to save edited data
    async function saveEditedData() {
        const editedName = document.getElementById('editRestaurantName').value;
        const editedEmail = document.getElementById('editRestaurantEmail').value;
        const editedPhoneNumber = document.getElementById('editRestaurantPhoneNumber').value;
        const editedAddress = document.getElementById('editRestaurantAddress').value;
        const editedCuisineType = document.getElementById('editRestaurantCuisineType').value;
        const editedOperatingHours = document.getElementById('editRestaurantOperatingHours').value;
        const editedStatus = document.getElementById('editRestaurantStatus').value;

        // Prepare the data object for the PUT request
        const requestData = {
            "name": editedName,
            "email": editedEmail,
            "phone_number": editedPhoneNumber,
            "address": editedAddress,
            "cuisine_type": editedCuisineType,
            "operating_hours": editedOperatingHours,
            "is_active": editedStatus
            // Add other fields as needed
        };

        // Extract restaurant ID from the URL
        // const restaurantId = window.location.pathname.split('/').pop();
        const restaurantId = restaurant_id;

        try {
            const response = await fetch(`http://localhost:3000/restaurants/${restaurantId}`, {
                method: 'PUT',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': jwtToken
                },
                body: JSON.stringify(requestData)
            });

            if (!response.ok) {
                throw new Error('Network response was not ok.');
            }

            // Optionally, you can handle the success scenario here
            console.log('Restaurant details updated successfully');

            // Close the modal
            $('#editRestaurantModal').modal('hide');
            location.reload();
        } catch (error) {
            console.error('Error:', error);
            // Handle the error scenario here, e.g., display an error message to the user
        }
    }
    
    window.onload = function() {
       loadToken();// Load token first// Then load user profile
       loadRestaurantProfile(); 
   };

    // window.onload = loadRestaurantProfile;
</script>


</body>
</html>
