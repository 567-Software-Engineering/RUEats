<script>
    async function getRestaurantData(serverURL, token, restaurantId) {
        try {
            const response = await fetch(`${serverURL}/${restaurantId}`, {
                headers: {
                    'Authorization': `${token}`
                }
            });
            if (!response.ok) {
                throw new Error('Network response was not ok.');
            }
            return await response.json();
        } catch (error) {
            console.error('Error:', error);
            return { error: error.message };
        }
    }

    async function loadRestaurantProfile() {
        event.preventDefault();
        const token = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJuYW1lIjoiU3dhcG5pbCBWIiwidXNlcl9pZCI6NzksImlhdCI6MTcwMTgxMDg3OCwiZXhwIjoxNzAxODE0NDc4fQ.TTqHKVARqvxyuFDtl6JWAVE5NiqL_IyCl7yjh8Iu8uo"; // Replace with the actual token
        if (!token) {
            // No token found, show access denied message
            document.getElementById('access-denied').style.display = 'block';
            return;
        }

        // Extract restaurant ID from the URL
        const restaurantId = window.location.pathname.split('/').pop();

        const restaurantProfileURL = 'http://localhost:3000/restaurants'; // Modify this URL as needed

        const restaurantProfile = await getRestaurantData(restaurantProfileURL, token, restaurantId);
        if (restaurantProfile.error) {
            // Handle error fetching restaurant profile or invalid token
            console.error('Error fetching restaurant profile:', restaurantProfile.error);
            document.getElementById('access-denied').style.display = 'block';
            return;
        }

        // Display restaurant profile data
        const restaurantProfileDiv = document.getElementById('restaurant-profile');
        restaurantProfileDiv.style.display = 'block';

        // Display restaurant profile content inside the 'restaurant-profile-content' div
        const restaurantProfileContentDiv = document.getElementById('restaurant-profile-content');
        restaurantProfileContentDiv.innerHTML = `
            <h3>${restaurantProfile[0].name}</h3>
            <p><strong>Email:</strong> ${restaurantProfile[0].email}</p>
            <p><strong>Phone Number:</strong> ${restaurantProfile[0].phone_number}</p>
            <p><strong>Address:</strong> ${restaurantProfile[0].address}</p>
            <p><strong>Cuisine Type:</strong> ${restaurantProfile[0].cuisine_type}</p>
            <p><strong>Rating:</strong> ${restaurantProfile[0].rating}</p>
            <p><strong>Operating Hours:</strong> ${restaurantProfile[0].operating_hours}</p>
            <p><strong>Status:</strong> ${restaurantProfile[0].is_active ? 'Active' : 'Inactive'}</p>
        `;
    }


    function openEditDialog() {

        $('#editRestaurantModal').modal('show');

        // You can implement logic here to send the edited data to the server
        // and update the restaurant profile on the page
        // After saving, you may want to close the modal
        $('#editRestaurantModal').modal('hide');
    }

        // return localStorage.getItem('token');

    }
    
    window.onload = loadRestaurantProfile;
</script>
