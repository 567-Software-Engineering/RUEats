<div class="container mt-4">

        <div class="col-md-6 mx-auto">

                <!-- User Profile content will be displayed here -->
            </div>
            <br>
            <div id="privacy-policy" style="display: none;">
                <!-- User Profile content will be displayed here -->
            </div>
            <div id="access-denied" style="display: none;">
                <h3>Access Denied</h3>
                <p>Please log in to view your profile.</p>
            </div>
        </div>
    </div>
</div>

<script>
    async function getData(serverURL, token) {
        try {
            const response = await fetch(serverURL, {
                headers: {
                    'Authorization': `${token}`
                }
            });
            if (!response.ok) {
                throw new Error('Network response was not ok.');
            }
            return await response.json();
        } catch (error) {
            console.error('Error:', error);
            return { error: error.message };
        }
    }

    async function loadUserProfile() {
        event.preventDefault();
        // const token = getTokenFromLocalStorage(); // Function to get token from local storage or cookies
        const token = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJuYW1lIjoiU3dhcG5pbCBWIiwidXNlcl9pZCI6NzksImlhdCI6MTcwMTgwMTEzNSwiZXhwIjoxNzAxODA0NzM1fQ.AS6JKXUrrU2waRVcFhHgcEAVElPjgW_ah-DN1LAXCjI"
        if (!token) {
            // No token found, show access denied message
            document.getElementById('access-denied').style.display = 'block';
            return;
        }

        // const userID = '11'; // Replace '123' with the actual user ID
        const userProfileURL = `http://localhost:3000/users/{{userID}}`;

        const userProfile = await getData(userProfileURL, token);
        if (userProfile.error) {
            // Handle error fetching user profile or invalid token
            console.error('Error fetching user profile:', userProfile.error);
            document.getElementById('access-denied').style.display = 'block';
            return;
        }

        // Display user profile data
        const userProfileDiv = document.getElementById('user-profile');
        userProfileDiv.style.display = 'block';
        userProfileDiv.innerHTML = `
            <h3>User Profile</h3>
            <p><strong>Name:</strong> ${userProfile.name}</p>
            <p><strong>Email:</strong> ${userProfile.email}</p>
            <p><strong>Address:</strong> ${userProfile.home_address}</p>
            <p><strong>City:</strong> ${userProfile.city}</p>
            <p><strong>State:</strong> ${userProfile.state}</p>
            <p><strong>Zip Code:</strong> ${userProfile.zip_code}</p>
        `;


         const privacyPolicy = document.getElementById('privacy-policy');
         privacyPolicy.style.display = 'block';
         privacyPolicy.innerHTML = `
                <h3>Privacy</h3>
                <p>RUEats protects your privacy and personal information. You can choose to share your information with businesses so they can send you promotions and emails.</p>
        `;
    }

    function getTokenFromLocalStorage() {

    }

    window.onload = loadUserProfile;
</script>
