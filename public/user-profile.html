    async function getData(serverURL, jwtToken) {
        try {
            const response = await fetch(serverURL, {
                headers: {
                    'Authorization': `${jwtToken}`
                }
            });
            if (!response.ok) {
                throw new Error('Network response was not ok.');
            }
            return await response.json();
        } catch (error) {
            console.error('Error:', error);
            return { error: error.message };
        }
    }

    async function updateUserPassword(passwordData) {
    const apiUrl = `http://localhost:3000/users/updatePassword`;
    try {
        const response = await fetch(apiUrl, {
            method: 'PUT',
            headers: {
                'Content-Type': 'application/json',
                'Authorization': jwtToken
            },
            body: JSON.stringify(passwordData)
        });

        if (!response.ok) {
            throw new Error('Network response was not ok.');
        }

        const data = await response.json();
        console.log('Password updated successfully:', data);
        window.alert('Password updated successfully!');
        // You may want to handle UI updates or redirection here after successful password update
    } catch (error) {
        console.error('Error:', error.message);
        window.alert('Error updating the password: Please check your input');
        // Handle error scenario here
    }
}


    async function updateUserProfile(userData) {
    const apiUrl = `http://localhost:3000/users/{{userID}}`;   
    try {
        const response = await fetch(apiUrl, {
            method: 'PUT',
            headers: {
                'Content-Type': 'application/json',
                'Authorization': jwtToken
            },
            body: JSON.stringify(userData)
        });

        if (!response.ok) {
            throw new Error('Network response was not ok.');
        }

        const data = await response.json();
        console.log('User profile updated successfully:', data);
        window.alert('Profile updated successfully!');
        loadUserProfile
    } catch (error) {
        console.error('Error:', error.message);
        window.alert('Error updating the profile details: Please check your passwords');
        loadUserProfile
    }
}

}
