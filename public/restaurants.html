<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>RUEats</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>

    <style>
        body {
            background-color: #f8f9fa;
        }

        .navbar {
            background-color: #fff;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
        }

        .navbar-brand {
            font-size: 1.5rem;
            font-weight: bold;
            color: #e74c3c;
        }

        .navbar-toggler-icon {
            background-color: #e74c3c;
        }

        #restaurant-container {
            margin-top: 20px;
        }

        .card {
            border: none;
            transition: transform 0.2s;
        }

        .card:hover {
            transform: scale(1.02);
        }

        .btn-primary {
            background-color: #e74c3c;
            border: none;
        }

        .btn-primary:hover {
            background-color: #c0392b;
        }
    </style>

</head>

<body>

<nav class="navbar navbar-light bg-light">
    <a class="navbar-brand" href="#">
        RUEats
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
</nav>

<div class="container">
    <div id="restaurant-container" class="row row-cols-1 row-cols-md-3 g-4"></div>
</div>

<script>



    async function getData(serverURL, body) {
        return new Promise((resolve, reject) => {
            const urlFormat = new RegExp('(https?|ftp|file)://[-A-Za-z0-9+&@#/%?=~_|!:,.;]+[-A-Za-z0-9+&@#/%=~_|]');

            if (!urlFormat.test(serverURL))
                reject(`Invalid URL: ${serverURL}`);

            fetch(serverURL, {
                method: 'GET',
            })
                .then(response => response.text())
                .then(data => resolve({ response: data}))
                .catch(error => resolve({response: error}));
        });
    }



    (async () => {
        let result = await getData('http://localhost:3000/restaurants', {});
        let restaurants = JSON.parse(result.response);
        let container = document.getElementById('restaurant-container');


        let row = document.createElement('div');
        row.className = 'row row-cols-1 row-cols-md-3 g-4';

        restaurants.forEach(restaurant => {
            let card = document.createElement('div');
            card.className = 'col-md-4 mb-4';
            card.innerHTML = `
                    <div class="card h-100 shadow-sm">
                        <div class="card-body">
                            <h5 class="card-title">${restaurant.name}</h5>
                            <p class="card-text">${restaurant.cuisine_type}</p>
                            <p class="card-text">Rating : ${restaurant.rating}/5</p>
                            <a href="/app/restaurant-menu/${restaurant.restaurant_id}" class="btn btn-primary">Go to restaurant</a>
                        </div>
                    </div>
                `;


            row.appendChild(card);
        });

        container.appendChild(row);
    })();

</script>

</body>

</html>
