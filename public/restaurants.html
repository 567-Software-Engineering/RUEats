</div>

<script>

    var token =  '';
    var userID = '';

    window.onload = function() {
        token = localStorage.getItem('jwtToken') || '';
        userID = localStorage.getItem('user_id') || '';
        navBar = document.querySelector('.navbar-nav');

        if (token !== '') {
            // User is logged in
            navBar.innerHTML = `
            <li class="nav-item">
                <a id="view-order-history" class="nav-link" onclick="viewOrderHistory()">View Orders</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/app/users/${userID}" >Profile</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/home" onclick="handleLogout()">Logout</a>
            </li>
        `;
        } else {
            // User is not logged in
            navBar.innerHTML = `
            <li class="nav-item">
                <a class="nav-link" href="/app/register">Sign Up</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/app/login">Login</a>
            </li>
        `;
        }
    }

    function handleLogout() {
        localStorage.clear();
    }
    function viewOrderHistory() {
        window.location.href = `/app/users/${userID}/orders`;
    }


    async function getData(serverURL, body) {
        return new Promise((resolve, reject) => {
            const urlFormat = new RegExp('(https?|ftp|file)://[-A-Za-z0-9+&@#/%?=~_|!:,.;]+[-A-Za-z0-9+&@#/%=~_|]');

            if (!urlFormat.test(serverURL))
                reject(`Invalid URL: ${serverURL}`);

            fetch(serverURL, {
                method: 'GET',
            })
                .then(response => response.text())
                .then(data => resolve({ response: data}))
                .catch(error => resolve({response: error}));
        });
    }



    (async () => {
        let result = await getData('http://localhost:3000/restaurants', {});
        let restaurants = JSON.parse(result.response);
        let container = document.getElementById('restaurant-container');


        let row = document.createElement('div');
        row.className = 'row row-cols-1 row-cols-md-3 g-4';

        restaurants.forEach(restaurant => {
            let card = document.createElement('div');
            card.className = 'col-md-4 mb-4';
            card.innerHTML = `
                    <div class="card h-100 shadow-sm">
                        <div class="card-body">
                            <h5 class="card-title">${restaurant.name}</h5>
                            <p class="card-text">${restaurant.cuisine_type}</p>
                            <p class="card-text">Rating : ${restaurant.rating}/5</p>
                            <a href="/app/restaurant-menu/${restaurant.restaurant_id}" class="btn btn-primary">Go to restaurant</a>
                        </div>
                    </div>
                `;


            row.appendChild(card);
        });

        container.appendChild(row);
    })();

</script>
