<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
    <!-- Include the necessary CSS and JavaScript libraries, similar to the user profile page -->
    <!-- Include Bootstrap CSS, Font Awesome, and other dependencies as in the user profile page -->
    <style>
        /* Updated styles for a more modern and appealing look, consistent with the login page */
        body {
            background-image: url('https://drive.google.com/uc?export=view&id=1surw0MT8bflsTGGEWUgnmXogZfUB9m-t');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            font-family: 'Arial', sans-serif;
        }

        .container {
            display: flex;
            justify-content: center;
            min-height: 100vh;
            align-items: center;
            padding-bottom: 100px;
        }

        #registration-form {
            background-color: rgba(255, 255, 255, 0.75);
            border-radius: 15px;
            padding: 40px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 400px;
        }

        h2 {
            color: #e74c3c;
            text-align: center;
            margin-bottom: 30px;
            font-size: 24px;
        }

        button[type="submit"] {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 5px;
            background-color: #e74c3c;
            color: white;
            font-weight: bold;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        button[type="submit"]:hover {
            background-color: #d62c1a;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 20px;
            border: 2px solid #e0e0e0;
            border-radius: 5px;
            font-size: 14px;
            background-color: #f9f9f9;
        }

        input[type="text"]:hover,
        input[type="email"]:hover,
        input[type="password"]:hover {
            border-color: #e74c3c;
        }

        input[type="text"]:focus,
        input[type="email"]:focus,
        input[type="password"]:focus {
            border-color: #e74c3c;
            box-shadow: 0 0 0 2px rgba(231, 76, 60, 0.2);
        }

        label {
            display: block;
            margin-bottom: .5rem;
            font-weight: bold;
            color: #333;
        }

        /* Footer styles, similar to the login page */
        .footer {
            text-align: center;
            padding: 20px 0;
            font-size: 0.9rem;
            color: #777;
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: #fff;
            border-top: 1px solid #e0e0e0;
        }
    </style>

</head>
<body>

<div class="container">
    <div class="row">
        <div class="col-md-6 mx-auto">
            <div id="registration-form">
                <div class="brand-logo" style="text-align: center; margin-bottom: 20px;">
                    <img src="https://drive.google.com/uc?export=view&id=1WWs9TsUxoWpkyxB81GFIP5ZaGUnM1Lfr" alt="Logo" style="max-height: 100px;">
                </div>
                <h2>User Registration</h2>
                <a href="http://localhost:3000/app/login" style="font-size: 14px;display: block;margin: 0 auto;width: fit-content;">Already a User? Click here</a>
                <br>
            
                <form id="regForm">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required><br>

                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required><br>

                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required><br>

                    <label for="home_address">Home Address:</label>
                    <input type="text" id="home_address" name="home_address" required><br>

                    <label for="zip_code">Zip Code:</label>
                    <input type="text" id="zip_code" name="zip_code" required><br>

                    <label for="city">City:</label>
                    <input type="text" id="city" name="city" required><br>

                    <label for="state">State:</label>
                    <input type="text" id="state" name="state" required><br>

                    <button type="submit">Register</button>
                </form>
            </div>
        </div>
    </div>
</div>

<script>
    document.getElementById('regForm').addEventListener('submit', function(event) {
        event.preventDefault();
        registerUser();
    });

    async function registerUser() {
        const formData = {
            name: document.getElementById('name').value,
            email: document.getElementById('email').value,
            password: document.getElementById('password').value,
            home_address: document.getElementById('home_address').value,
            zip_code: document.getElementById('zip_code').value,
            city: document.getElementById('city').value,
            state: document.getElementById('state').value
        };

        try {
            const response = await fetch('http://localhost:3000/users/register', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(formData)
            });

            if (!response.ok) {
                throw new Error('Network response was not ok.');
            }

            const data = await response.json();
            console.log('Registration successful:', data);
            window.alert('Registration successful! Please verify you email to proceed.');
            window.location.href = '/app/login'
            // Redirect user to login page or home page after successful registration
        } catch (error) {
            console.error('Error during registration:', error.message);
            window.alert('Error during registration. Please try again.');
        }
    }
</script>

<div class="footer">
    &copy; 2023 YourCompany. All rights reserved.
</div>

</body>
</html>
